<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Checklist DUA | ADUWEB</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                fontFamily: { sans: ['Inter', 'sans-serif'] },
                extend: {
                    colors: {
                        emerald: { 500: '#10b981' },
                        slate: { 850: '#1e293b' },
                        teal: { 50: '#f0fdfa', 100: '#ccfbf1', 500: '#14b8a6', 600: '#0d9488', 900: '#134e4a' },
                        orange: { 500: '#f97316' }
                    }
                }
            }
        }
    </script>
    <style>
        .animate-fade-in { animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 pb-20 min-h-screen">

    <header class="bg-slate-900 text-white sticky top-0 z-50 shadow-lg">
        <div class="max-w-md mx-auto px-4 py-4 flex items-center gap-4">
            <button onclick="window.history.back()" class="p-2 hover:bg-slate-800 rounded-full transition-colors">
                <i data-lucide="arrow-left" class="w-6 h-6"></i>
            </button>
            <div>
                <h1 class="font-black text-lg tracking-tight flex items-center gap-2">
                    <i data-lucide="list-checks" class="w-5 h-5 text-teal-400"></i>
                    Checklist DUA
                </h1>
                <p class="text-xs text-slate-400">Verificador de documentos esenciales</p>
            </div>
        </div>
    </header>

    <main class="max-w-md mx-auto px-4 py-6 space-y-6">

        <div class="bg-white p-6 rounded-3xl shadow-sm border border-slate-100">
            <h2 class="font-bold text-lg mb-4 text-teal-700 flex items-center gap-2">
                <i data-lucide="clipboard-list" class="w-5 h-5"></i>
                Definir Operación
            </h2>

            <div class="space-y-4">
                <div>
                    <label for="regimeSelect" class="block text-xs font-bold text-slate-400 uppercase mb-2">Régimen Aduanero</label>
                    <select id="regimeSelect" onchange="generateChecklist()"
                        class="w-full bg-slate-50 border border-slate-200 text-slate-800 text-sm rounded-xl block p-3 transition-all font-medium">
                        <option value="IMPORT">Importación Definitiva</option>
                        <option value="EXPORT">Exportación Definitiva</option>
                        <option value="TRANSIT">Tránsito Aduanero</option>
                    </select>
                </div>
                
                <div>
                    <label for="productSelect" class="block text-xs font-bold text-slate-400 uppercase mb-2">Tipo de Mercancía</label>
                    <select id="productSelect" onchange="generateChecklist()"
                        class="w-full bg-slate-50 border border-slate-200 text-slate-800 text-sm rounded-xl block p-3 transition-all font-medium">
                        <option value="GENERAL">Carga General / Seca</option>
                        <option value="SANITARIO">Alimentos / Sanitario</option>
                        <option value="TEXTIL">Textiles / Confecciones</option>
                        <option value="ELECTRONIC">Electrónica / Eléctricos</option>
                    </select>
                </div>

                <div>
                    <label for="originSelect" class="block text-xs font-bold text-slate-400 uppercase mb-2">Acuerdo Comercial</label>
                    <select id="originSelect" onchange="generateChecklist()"
                        class="w-full bg-slate-50 border border-slate-200 text-slate-800 text-sm rounded-xl block p-3 transition-all font-medium">
                        <option value="NO_TLC">Sin Tratado / General</option>
                        <option value="TLC">Con Tratado de Libre Comercio (TLC)</option>
                    </select>
                </div>
            </div>

            <button onclick="generateChecklist()" class="w-full mt-6 bg-teal-600 hover:bg-teal-700 text-white font-bold py-3 rounded-xl shadow-lg shadow-teal-200 transition-colors flex items-center justify-center gap-2">
                GENERAR CHECKLIST
                <i data-lucide="chevron-right" class="w-4 h-4"></i>
            </button>
        </div>

        <div id="resultsArea" class="hidden space-y-4 animate-fade-in">
            <h2 class="font-bold text-lg text-slate-700 mt-6 flex items-center gap-2">
                <i data-lucide="file-text" class="w-5 h-5 text-orange-500"></i>
                Documentos Requeridos
            </h2>

            <div class="bg-white p-6 rounded-3xl shadow-xl border border-teal-100">
                <ul id="checklistList" class="space-y-4">
                    </ul>
            </div>

            <p class="text-[10px] text-slate-400 text-center pt-2">
                <i data-lucide="scan" class="w-3 h-3 inline mr-1"></i>
                Asegúrese de que todos los documentos sean digitales y legibles.
            </p>
        </div>
        
    </main>

    <script>
        lucide.createIcons();

        // ----------------------------------------------------
        // LÓGICA Y REGLAS DE CHECKLIST (MOCK)
        // ----------------------------------------------------

        const MANDATORY_DOCUMENTS = [
            { id: 'DUA', name: "Declaración Aduanera (DUA/DAM)", status: 'MANDATORY' },
            { id: 'BILL', name: "Factura Comercial", status: 'MANDATORY' },
            { id: 'TICKET', name: "Documento de Transporte (B/L, AWB)", status: 'MANDATORY' },
        ];

        const CONDITIONAL_RULES = [
            // REGLAS GENERALES DE IMPORTACIÓN
            { 
                regime: 'IMPORT', 
                reqs: [
                    { name: "Certificado de Origen (Preferencial)", status: 'TLC', condition: (o, p) => o === 'TLC' },
                    { name: "Póliza de Seguro", status: 'CONDITIONAL', condition: (o, p) => true },
                    { name: "Certificado Fitosanitario (ICA)", status: 'SAN', condition: (o, p) => p === 'SANITARIO' },
                    { name: "Registro INVIMA/Sanitario", status: 'SAN', condition: (o, p) => p === 'SANITARIO' },
                    { name: "Certificado de Conformidad Eléctrica", status: 'TECH', condition: (o, p) => p === 'ELECTRONIC' },
                    { name: "Licencia/Registro de Importación", status: 'CONDITIONAL', condition: (o, p) => true },
                ]
            },
            // REGLAS GENERALES DE EXPORTACIÓN
            {
                regime: 'EXPORT',
                reqs: [
                    { name: "Mandato Aduanero (Agente)", status: 'CONDITIONAL', condition: (o, p) => true },
                    { name: "Lista de Empaque (Packing List)", status: 'MANDATORY' },
                    { name: "Visto Bueno (Si aplica)", status: 'SAN', condition: (o, p) => p === 'SANITARIO' || p === 'TEXTIL' },
                ]
            },
            // REGLAS GENERALES DE TRÁNSITO
            {
                regime: 'TRANSIT',
                reqs: [
                    { name: "Garantía de Tránsito", status: 'MANDATORY' },
                    { name: "Documento de Transporte", status: 'MANDATORY' },
                ]
            }
        ];

        function generateChecklist() {
            const regime = document.getElementById('regimeSelect').value;
            const product = document.getElementById('productSelect').value;
            const origin = document.getElementById('originSelect').value;
            const resultsArea = document.getElementById('resultsArea');
            const checklistList = document.getElementById('checklistList');
            
            let requiredDocuments = [...MANDATORY_DOCUMENTS];

            // Buscar reglas específicas para el régimen seleccionado
            const regimeRules = CONDITIONAL_RULES.find(r => r.regime === regime);

            if (regimeRules) {
                regimeRules.reqs.forEach(req => {
                    // Evaluar la condición
                    if (req.condition(origin, product)) {
                        requiredDocuments.push({ ...req, status: req.status === 'TLC' && origin !== 'TLC' ? 'OPTIONAL' : req.status });
                    }
                });
            }

            // Eliminar duplicados y formatear
            const uniqueDocs = Array.from(new Set(requiredDocuments.map(d => d.name)))
                .map(name => requiredDocuments.find(d => d.name === name));
            
            checklistList.innerHTML = '';
            
            uniqueDocs.forEach(doc => {
                let icon = 'file-text';
                let colorClass = 'text-teal-600 bg-teal-50';
                let tag = 'OBLIGATORIO';

                if (doc.status === 'CONDITIONAL') {
                    tag = 'USUAL';
                    colorClass = 'text-indigo-600 bg-indigo-50';
                    icon = 'file-question';
                } else if (doc.status === 'TLC' || doc.status === 'OPTIONAL') {
                    tag = 'OPCIONAL (Desgravamen)';
                    colorClass = 'text-orange-600 bg-orange-50';
                    icon = 'file-x';
                } else if (doc.status === 'SAN') {
                     tag = 'ESPECIAL (Sanitario)';
                    colorClass = 'text-red-600 bg-red-50';
                    icon = 'hospital';
                }


                checklistList.innerHTML += `
                    <li class="flex items-center gap-4 p-3 rounded-xl border border-slate-100 bg-slate-50">
                        <div class="flex-shrink-0 w-8 h-8 rounded-full flex items-center justify-center ${colorClass}">
                            <i data-lucide="${icon}" class="w-4 h-4"></i>
                        </div>
                        <div class="flex-1">
                            <h3 class="font-bold text-sm text-slate-800">${doc.name}</h3>
                        </div>
                        <span class="text-[10px] font-black uppercase px-2 py-0.5 rounded-full ${colorClass}">${tag}</span>
                    </li>
                `;
            });

            resultsArea.classList.remove('hidden');
            lucide.createIcons();
        }

        // Ejecutar al cargar para mostrar el checklist inicial
        document.addEventListener('DOMContentLoaded', () => {
            generateChecklist();
        });
    </script>
</body>
</html>
